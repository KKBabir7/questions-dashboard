
<html>
    <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>
            Signup
		</title>
		<link rel="icon" href="img/calicon.png" type="image/png" sizes="16x16">
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/signup.css"> 
    </head>
    <style>
			img{
			image-rendering: -moz-crisp-edges !important;       
			image-rendering:   -o-crisp-edges !important;       
			image-rendering: -webkit-optimize-contrast !important;
			image-rendering: crisp-edges !important;
			-ms-interpolation-mode: nearest-neighbor !important;
		}
    </style>
    <body>
<!----------header----------->
<section class="signup">
		
	<div class="row">  
		<div class="col-md-6 col-sm-12 col-lg-7 left-side">
			<img src="img/signup/Misc BG.png">
		</div>
		<div class="col-md-6 col-sm-12 col-lg-5 form">
			<div class="container-fluid">
				<div class="center-form">
					<img src="img/logo/side-logo.png">
					<h2>Herzlich willkommen</h2> 
					<p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium.</p>  
					<form>
						<div class="form-group">
							<input type="text" class="form-control" id="txtEmail" placeholder="Benutezername..">
							<span class="er" id="em"></span>
						</div>
						<div class="form-group">
							
							<input id="password-field" type="password" class="form-control" name="password"  Placeholder="Password..">
							<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
							<span class="er" id="pas"></span>
						</div>
						
						<p class="forget"><a href="#" >Passwort vergessen</a></p>
						<div class="row submit-btn">
							<div class="col-md-12">
							   <input onclick="return Validate()" class="btn btn-default btn-block submitt" type="submit" value="Weiter">
							</div>
						</div>
						<div class="row orderdiv">
							<div class="col-md-12">
								<hr>
								<center><p>Order</p></center>
							</div>
						</div>
						<div class="row spko-btn">
							<div class="col-md-12">
								<a href="" class="btn btn-primary btn-block"><img src="img/signup/ko.svg">Support kontaktieren</a>
							
								<a href="" class="btn btn-primary btn-block"><img src="img/signup/fm.svg">Kontakt IHK</a>
							</div>
						</div>
						
					</form>						
				</div>
			</div>
		</div>
	</div>
</section>
	  
            <script src="js/bootstrap.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
			<script src="js/signup.js"></script>

			</script>
    </body>
</html>
